		<!-- Vendor CSS Files -->
		<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../vendor/icofont/icofont.min.css" rel="stylesheet">

	<body>
		<!-- ======= Mobile nav toggle button ======= -->
		<button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>
		<!-- ======= Header ======= -->
		<header id="header">
			<!-- NAV-MENU!!!!! --> 
			<div th:insert="fragments/nav_menu :: nav_menu">  </div>
		</header>
		<!-- End Header -->
		<main id="main">
			<!-- ======= Breadcrumbs ======= -->
			<section id="breadcrumbs" class="breadcrumbs">
				<div class="container">
					<div class="d-flex justify-content-between align-items-center">
						<h2>Administrar Parametros</h2>
						<ol>
							<li><a th:href="@{/home}">Home</a></li>							
						</ol>
					</div>
					<br><br><br><br><br>
					<div id="div-select-cercana" class="row"></div>
					<table class="table" id="table"  >
						<thead>
							<tr >		
							<th></th>												
								<th>Descripcion</th>
								<th>Valor</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="parametro: ${parametros}">
<!-- 							style="display:none" -->
									<td><span th:text="${parametro.idParametro}"  /></td>									
									<td><span th:text="${parametro.descripcion}" /></td>
									<td><span th:text="${parametro.valor}" /></td>												
									<td><input type="image" src="../../img/icons/lapiz.png"  title="Modificar Parametro" data-toggle="modal" data-target="#exampleModalCenter"/></td>
								<td>
								</td>
							</tr>
						</tbody>
					</table>
					<br><br><br>				 
					<!-- 	 <h2>Nuevo Parametro</h2>		  -->
				</div>
				<!-- Modal -->
				<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalCenterTitle">Modificar Parametro</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form th:action="@{/parametro/agregar}" th:object="${parametro}" method="post" role="form" >
									<input type="hidden" th:field="*{idParametro}" name="idParametro" class="form-control"  />
									<div class="form-row" ;>										
										<div class="form-group col-md-6">
											<label for="name">Descripcion</label>											
											<input type="text" th:field="*{descripcion}" name="valor" class="form-control"  readonly/>
											<div class="validate"></div>
										</div>
										<div class="form-group col-md-6">
											<label for="name">Valor</label>
											<input type="text" th:field="*{valor}" name="valor" class="form-control"  />
											<div class="validate"></div>
										</div>											
									</div>
									<input type="image" src="../../img/icons/confirma.png"  title="Confirmar Cambios" />
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End Breadcrumbs -->
			<!-- ======= Portfolio Details Section ======= -->
			
			<div th:insert="fragments/info :: info" />  	
			
			<!-- End Portfolio Details Section -->
		</main>
		<!-- End #main -->

		<div th:insert="fragments/footer :: footer" />

		<script src="../js/main.js"></script>
		
		<script>
		var table = document.getElementById('table'), idx;			
		for(var i=0; i<table.rows.length; i++){			
			table.rows[i].onclick = function(){
				idx = this.rowIndex;	
				
				var id = this.cells[0].innerHTML
				id = id.replace("<span>", "");
				id = id.replace("</span>", "");
				$("#idParametro").val(id)				
				
				
				var des = this.cells[1].innerHTML
				des = des.replace("<span>", "");
				des = des.replace("</span>", "");
				$("#descripcion").val(des)
				
					var val = this.cells[2].innerHTML
				val = val.replace("<span>", "");
				val = val.replace("</span>", ""); 
			}
		}	
	
		</script>
 
 
	</body>
