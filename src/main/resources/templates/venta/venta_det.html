  <!-- ======= Mobile nav toggle button ======= -->

  <!-- ======= Header ======= -->
  <header id="header">
   
	
	 <!-- NAV-MENU!!!!! --> <div th:insert="fragments/nav_menu1 :: nav_menu">  </div>

   
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
	
        <div class="d-flex justify-content-between align-items-center">
          <h2>Detalles de Venta</h2>
          <ol>
             <li><a th:href="@{/home}">Home</a></li> 
          </ol>
        </div>        
       <br><br><br>
		<div class="form-row" >
			<div class="form-group col-md-6">
				<h2><b>Vendedor:  </b><span th:text=${venta.vendedor.apellido} />, <span th:text=${venta.vendedor.nombre}/></h2>
			</div>
			<div class="form-group col-md-6">
				<h2><b>Sucursal: </b><span th:text=${venta.sucursal.idSucursal}/> - <span th:text=${venta.sucursal.direccion}/></h2>
			</div>
			<div class="form-group col-md-6">
				<h2><b>Cliente:  </b><span th:text=${venta.cliente.apellido}/>, <span th:text=${venta.cliente.nombre}/></h2>
			</div>
		</div>
		
		<table class="table" id="table"  >
			<thead>
				<tr>					
					<th>Producto </th>
					<th>Precio Unitario</th>
					<th>Cantidad</th>	
					<th>SubTotal</th>													
				</tr>
			</thead>
			<tbody>					
				<tr th:each="item: ${items}">
					<td> <span th:text=${item.producto.descripcion}/></td>
					<td> <span th:text=${item.producto.precioUnitario}/></td>	
					<td> <span th:text=${item.cantidad}/></td>
					<td>$ <span th:text="${@calculador.calcularSubTotal(item.cantidad, item.producto.precioUnitario)}"/></td> 					
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td><h3>$ <span th:text=${total}/> </h3></td>
				</tr>				
			</tbody>
			
		</table>  
		
		

      </div>     
      
    </section><!-- End Breadcrumbs -->
    
    
    

   <!-- ======= Portfolio Details Section ======= -->
			
		<div th:insert="fragments/info :: info" />
