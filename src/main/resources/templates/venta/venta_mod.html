    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
	
        <div class="d-flex justify-content-between align-items-center">
          <h2>Modificar Venta</h2>
          <ol>
             <li><a th:href="@{/home}">Home</a></li> 
          </ol>
        </div>        
       
		<form th:action="@{/venta/agregar}" th:object="${venta}" method="post" role="form" >         
			 <input type="hidden" th:field="*{idVenta}" class="form-control" />
				<div class="form-row" ;>  
				
				<div class="form-group col-md-6">
				 <label for="name">Sucursal</label>				
				    <select class="form-control"  th:field="*{sucursal.idSucursal}" >				   
				  		<option th:each= "s : ${sucursales}" th:value="${s.idSucursal}" th:text ="${s.direccion}">/	
				    </select>
				</div>				
				
				 <div class="form-group col-md-6">
				 <label for="name">Vendedor</label>				
				    <select class="form-control"  th:field="*{vendedor.idPersona}" >				   
				  		<option th:each= "v : ${vendedores}" th:value="${v.idPersona}" th:text ="${v.nombre}">/	
				    </select>
				</div>
				
				<div class="form-group col-md-6">
				 <label for="name">Cliente</label>				
				    <select class="form-control"  th:field="*{cliente.idPersona}" >				   
				  		<option th:each= "c : ${clientes}" th:value="${c.idPersona}" th:text ="${c.nombre}">/	
				    </select>
				</div>				
				
				 <div class="form-group col-md-6">
				 <label for="name">Estado</label>				
				    <select class="form-control"  th:field="*{estadoVenta.idEstadoVenta}" >				   
				  		<option th:each= "e : ${estados}" th:value="${e.idEstadoVenta}" th:text ="${e.nombre}">/	
				    </select>
				</div>
                                                
              </div>     
              
              	<div class="text-left"><button type="submit" class="btn btn-primary">Confirmar</button></div>    
              </form>	
        

      </div>
