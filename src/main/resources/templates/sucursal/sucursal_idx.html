<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  <!-- ======= Header ======= -->
  <header id="header">
   

      	 <!-- NAV-MENU!!!!! --> <div th:insert="fragments/nav_menu :: nav_menu">  </div>

      
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
	
        <div class="d-flex justify-content-between align-items-center">
          <h2>Administrar Sucursales</h2>
          <ol>
             <li><a th:href="@{/home}">Home</a></li>           
          </ol>
        </div>     
        
            	 <input type="image" src="../../img/icons/anadir.png"  title="Agregar una Sucursal" data-toggle="modal" data-target="#exampleModalCenter"/>			
   
       
        
        <br><br><br><br><br>
        
         <div id="div-select-cercana" class="row"></div>
         
         <table class="table" id="table"  >
			<thead>
				<tr >
					<th>ID </th>
					<th>Teléfono </th>
					<th>Localidad</th>
					<th>Dirección</th>
					<th>Latitud</th>
					<th>Longitud</th>
					<th>Gerente</th>	
					<th></th>
					<th></th>						
				</tr>
			</thead>
			<tbody>				
				
				<tr th:each="sucursal: ${sucursales}">
					<form th:action="@{/sucursal/modificar/{id}(id=${sucursal.idSucursal})}" method="post" role="form" >
						<td><span th:text=${sucursal.idSucursal}/></td>
						<td><span th:text=${sucursal.telefono}/></td>
						<td><span th:text=${sucursal.localidad}/></td>
						<td><span th:text=${sucursal.direccion}/></td>
						<td><span th:text=${sucursal.latitud}/></td>
						<td><span th:text=${sucursal.longitud}/></td>
						<td><span th:text=${sucursal.gerente.apellido}/></td>		
						<td>
							<input type="image" src="../../img/icons/lapiz.png"  title="Modificar" />						
						</td>
					</form>	
					
					<td>
						<form th:action="@{/sucursal/eliminar/{id}(id=${sucursal.idSucursal})}" method="post" role="form" >
							<input type="image" src="../../img/icons/basura.png"  title="Eliminar" />
						</form>
					</td>
				</tr>
				
			</tbody>
		</table>  
		
        
		<br><br><br>
				 
		
        
    </div>
    
    
     <!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalCenterTitle">Agregar una nueva Sucursal</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	           	 
			<form th:action="@{/sucursal/agregar}" th:object="${sucursal}" method="post" role="form" id="form1" onsubmit="return validarForm();">
		              <div class="form-row" ;>              
		                <div class="form-group col-md-6">
		                  <label for="name">Dirección</label>
		                  <input type="text" th:field="*{direccion}" class="form-control"  id="dire"/>
		                  <div class="validate"></div>
		                </div>
		                
		                <div class="form-group col-md-6">
		                  <label for="name">Localidad</label>
		                  <input type="text"  th:field="*{localidad}" class="form-control" id="loca"/>
		                  <div class="validate"></div>
		                </div>
		                
		                                         
		                <div class="form-group col-md-6">
		                  <label for="float">Latitud</label>
		                  <input type="number"  th:field="*{latitud}" class="form-control" step="any" id="lat"/>
		                  <div class="validate"></div>
		                </div>
		                
		                <div class="form-group col-md-6">
		                  <label for="name">Teléfono</label>
		                  <input type="number"  th:field="*{telefono}" class="form-control"  step="any" id="tel"/>
		                  <div class="validate"></div>
		                </div>
		                <div class="form-group col-md-6">
		                  <label for="name">Longitud</label>
		                  <input type="number" th:field="*{longitud}" class="form-control"  step="any" id="lon"/>
		                  <div class="validate"></div>
		                </div>
		                 <div class="form-group col-md-6">
						 <label for="name">Gerente</label>				
						    <select class="form-control"  th:field="*{gerente.idPersona}" >				   
						  		<option  th:each= "g : ${gerentes}" th:value="${g.idPersona}" th:text ="${g.apellido}">	
						    </select>
						</div>                                                  
		              </div>  
		              <div id="div-mensaje" ></div>
			<div class="modal-footer">
				<input type="image" src="../../img/icons/confirma.png"  title="Confirmar" />
		        
		      </div>        
		       </form>	
	      </div>
	
	
	    </div>
	  </div>
	</div> 	  
       
       
       
           
 
    </section>
    <!-- End Breadcrumbs -->
	<!-- ======= Portfolio Details Section ======= -->
			
			<div th:insert="fragments/info :: info" />  	
			
			<!-- End Portfolio Details Section -->
		</main>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
  <script>
		function validarForm(){
			$("#dire").css("background-color", "#ffffff");
			$("#loca").css("background-color", "#ffffff");
			$("#lat").css("background-color", "#ffffff");
			$("#tel").css("background-color", "#ffffff");
			$("#lon").css("background-color", "#ffffff");
			
			var dire 	= $("#dire").val();
			var loca	= $("#loca").val();
			var lat 	= new Number($("#lat").val());
			var tel 	= new Number($("#tel").val());
			var lon 	= new Number($("#lon").val());			
			var val		= "S"		
			
			if (dire == ""){
				$("#dire").css("background-color", "#FEDBDB");
				val = "N"				
			}
			if (loca == ""){				
				val = "N"
				$("#loca").css("background-color", "#FEDBDB");
			}
			if (lat == ""){
				val = "N"
				$("#lat").css("background-color", "#FEDBDB");
			}
			
			if (tel <= 0){
				val = "N"
				$("#tel").css("background-color", "#FEDBDB");
			}
			
			if (lon <= 0){
				val = "N"
				$("#lon").css("background-color", "#FEDBDB");
			}
			
			
			if (val == "S"){					
		     console.log(" valida form OK")
		     	return true;
		     } else{
		    	$("#div-mensaje").html("<p style=\"color:red\">Complete los Campos</p>")
		       console.log("NO valida form")
		       return false;
			}
		}	
	</script>
