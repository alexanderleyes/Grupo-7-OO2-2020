	<!-- ======= Mobile nav toggle button ======= -->

	<!-- ======= Header ======= -->
	<header id="header">
		<div class="d-flex flex-column">

			</nav>
			<!-- .nav-menu -->
			<button type="button" class="mobile-nav-toggle d-xl-none">
				<i class="icofont-navigation-menu"></i>
			</button>

		</div>
	</header>
	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section id="hero"
		class="d-flex flex-column justify-content-center align-items-center">
		<div class="hero-container" data-aos="fade-in">
			<h1>Trabajo Final OO2</h1>
			<p>
				I'm <span class="typed"
					data-typed-items="Alexander Leyes, Carla Martinez, Rodrigo Aguirre"></span>
			</p>
		</div>

	</section>
	<!-- End Hero -->

	<main id="main">

		      	<h1 class="display-5 alert alert-info">Logout Successfully.</h1>

		<!-- ======= Login Section ======= -->
		<section id="contact" class="contact">
			<div class="container">

				<div class="section-title">
					<h2>Ingreso</h2>
				</div>

		
				<div class="row" data-aos="fade-in">
					<div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
						<form th:action="@{/loginprocess}" method="post" role="form"
							class="php-email-form2" name="formIngreso" id="formIngreso">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="name">Usuario</label> <input type="text"
										name="username" class="form-control" id="username"
										data-rule="minlen:4" data-msg="Ingrese al menos 4 characteres" />

									<div class="validate"></div>
								</div>
								<div class="form-group col-md-6">
									<label for="name">Password</label> <input type="password"
										name="password" class="form-control" id="password" />

									<div class="validate"></div>
								</div>
							</div>
							<div class="text-left">
								<button type="submit">Ingresar</button>
							</div>
						</form>

						<div th:if="${error != null}" class="alert alert-danger">
							Invalid username or password.</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Login Section -->

	</main>
	<!-- End #main -->
