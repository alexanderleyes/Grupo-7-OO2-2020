<table>
	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col">cantidad</th>
			<th scope="col">producto</th>

		</tr>
	</thead>
	<tbody>
		<tr th:each="lote : ${lotes}">
		    <td><span th:text="${lote.idLote}"/></td>
		    <td><span th:text="${lote.idProducto}"/></td>
		   <td><span th:text="${productos.get(lote.idProducto).getDescripcion()}"/></td>
			<td>
				
			 <a th:href="@{/lote/update/{id}(id=${lote.idLote})}">Editar</a> 
				&nbsp;&nbsp;
				<a th:href="@{/lote/delete/{id}(id=${lote.idLote})}">Eliminar</a>
			</td>
		</tr>
		
		<a href="/lote/new" class="btn btn-primary">Crear nuevo Lote</a>
	</tbody>
</table>
