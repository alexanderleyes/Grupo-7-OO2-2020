<body>

  <!-- ======= Mobile nav toggle button ======= -->

  <!-- ======= Header ======= -->
  <header id="header">
   

      	 <!-- NAV-MENU!!!!! --> <div th:insert="fragments/nav_menu :: nav_menu">  </div>

     
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
	
        <div class="d-flex justify-content-between align-items-center">
          <h2>Administrar Lotes</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Inventario 002</li>
          </ol>
        </div>    
        
        <input type="image" src="../../img/icons/anadir.png"  title="Agregar Lote" data-toggle="modal" data-target="#exampleModalCenter"/>			
  
       
        
        <br><br><br><br><br>
        
         <div id="div-select-cercana" class="row"></div>
         
         <table class="table" id="table"  >
			<thead>
				<tr >
					<th>Lote ID </th>
					<th>Cantidad </th>
					<th>Producto</th>
					<th>Sucursal</th>	
					<th></th>	
					<th></th>												
				</tr>
			</thead>
			<tbody>				
				
				<tr th:each="lote: ${lotes}">
					<form th:action="@{/lote/modificar/{id}(id=${lote.idLote})}" method="post" role="form">
								<td><span th:text="${lote.idLote}" /></td>
								<td><span th:text="${lote.cantidad}" /></td>
								<td><span th:text="${lote.producto.descripcion}" /></td>
								<td><span th:text="${lote.sucursal.direccion}" /></td>								
								<td><input type="image" src="../../img/icons/lapiz.png"  title="Modificar" /></td>
							</form>

							<td>
						<form th:action="@{/lote/eliminar/{id}(id=${lote.idLote})}" method="post" role="form" >
							<input type="image" src="../../img/icons/basura.png"  title="Eliminar" />
						</form>
					</td>
				</tr>
				
			</tbody>
		</table>  
		
        
	<br><br><br>				 
		 
		 
<!-- 	 <h2>Nuevo Lote</h2>		  -->
	
        

      </div>
      
      
      
 	   <!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalCenterTitle">Agregar un nuevo Lote</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	           	 
			<form th:action="@{/lote/agregar}" th:object="${lote}" method="post" role="form" id="form1">
				<div class="form-row" ;>              
					<div class="form-group col-md-6">
				    	<label for="name">Cantidad</label>
				    	<input type="number" step="any" th:field="*{cantidad}" class="form-control"  />
				    	<div class="validate"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="name">Producto</label>		     
				   		<select class="form-control"  th:field="*{producto.idProducto}"><br>
				        	<option th:each="p : ${productos}"  th:value="${(p.idProducto)}" th:text="${p.descripcion}"/>		         	
				    	</select>
			     	</div>
			     	<div class="form-group col-md-6">
						<label for="name">Sucursal</label>		     
				   		<select class="form-control"  th:field="*{sucursal.idSucursal}"><br>
				        	<option th:each="s : ${sucursales}"  th:value="${(s.idSucursal)}" th:text="${s.direccion}"/>		         	
				    	</select>
			     	</div>                                     
		        </div>          
<!-- 				<div class="text-left"><button type="submit" class="btn btn-primary" >Agregar</button></div>     -->
			</form>						    
	
			    
	
		  <div class="modal-footer">
			<div class="text-left"><button type="submit" class="btn btn-primary" form="form1" >Agregar</button></div> 
<!-- 	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button> -->
	      </div>
		
	
		         
	      </div>
	
	
	    </div>
	  </div>
	</div>      
      
    </section><!-- End Breadcrumbs -->
