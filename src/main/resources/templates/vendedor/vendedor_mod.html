    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
	
        <div class="d-flex justify-content-between align-items-center">
          <h2>Modificar Cliente</h2>
          <ol>
             <li><a th:href="@{/home}">Home</a></li> 
          </ol>
        </div>        
       
		<form th:action="@{/vendedor/modificar_aplicar}" th:object="${vendedor}" method="post" role="form" >    
	
			 <input type="hidden" th:field="*{idPersona}" class="form-control" />
			
              <div class="form-row" ;>              
                <div class="form-group col-md-6">
                  <label for="name">Nombre</label>
                  <input type="text" th:field="*{nombre}" class="form-control"  />
                  <div class="validate"></div>
                </div> 
                <br>
                <div class="form-group col-md-6">
                  <label for="name">Apellido</label>
                  <input type="text" th:field="*{apellido}"  class="form-control"  />
                  <div class="validate"></div>
                </div>
                <br>
                <div class="form-group col-md-6">
                  <label for="name">Fecha de Nacimiento</label>
                  <input type="date" th:field="*{fechaNacimiento}"  class="form-control"  />
                  <div class="validate"></div>
                </div>
                <br>
                <div class="form-group col-md-6">
                  <label for="name">DNI</label>
                  <input type="number" th:field="*{dni}" class="form-control"  />
                  <div class="validate"></div>
                </div>
                <br>
                
                <div class="form-group col-md-6">
                  <label for="name">Horario de Ingreso</label>
                  <input type="time" th:field="*{horaIngreso}" class="form-control"   />
                  <div class="validate"></div>
                </div>
                <br>
                
                 <div class="form-group col-md-6">
                  <label for="name">Jornada</label>
                  <input type="time" th:field="*{horasXjornada}"  class="form-control" />
                  <div class="validate"></div>
                </div>
                <br>  
                 <div class="form-group col-md-6">
                  <label for="name">Plus Sueldo</label>
                  <input type="number" th:field="*{plusSueldo}"  class="form-control"  />
                  <div class="validate"></div>
                </div>
                <br> 
                 <input type="hidden" th:field="*{usuario}"  class="form-control"  />
                               
				 <div class="form-group col-md-6">
				 <label for="name">Local</label>				
				    <select class="form-control"  th:field="*{sucursal.idSucursal}" >				   
				  		<option th:each= "s : ${sucursales}" th:value="${s.idSucursal}" th:text ="${s.direccion}">/	
				    </select>
				</div>
				 
                 <div class="form-group col-md-6">
                  <label for="name">Baja</label>
                  <input type="checkbox" th:field="*{baja}" class="form-control" />
                  <div class="validate"></div>
                </div>
                
               
                <br>                                                    
              </div>         
              
              
            <div class="text-left"><button type="submit" class="btn btn-primary">Confirmar</button></div>    
              </form>	
        

      </div>
