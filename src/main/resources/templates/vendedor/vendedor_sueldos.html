        <table class="table"   >
			<thead>
				<tr >
					<th>ID </th>

					<th>Apellido</th>
					<th>Sucursal</th>
					<th>Plus Sueldo</th>								
								
				</tr>
			</thead>
			<tbody>				
			
				<tr th:each="vendedor: ${vendedores}">

						<td><span th:text=${vendedor.nombre}/></td>
						<td><span th:text=${vendedor.apellido}/></td>
						<td><span th:text=${vendedor.sucursal.direccion}/></td>	
						<td><span th:text=${vendedor.plusSueldo}/></td>									
						
					</form>							
				</tr>
			</tbody>
		</table>
