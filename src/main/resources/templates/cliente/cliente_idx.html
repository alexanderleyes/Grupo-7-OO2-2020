<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  <!-- ======= Header ======= -->
  <header id="header">

  <!-- NAV-MENU!!!!! --> <div th:insert="fragments/nav_menu :: nav_menu">  </div>
   
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
	
        <div class="d-flex justify-content-between align-items-center">
          <h2>Administrar Clientes</h2>
          <ol>
            <li><a th:href="@{/home}">Home</a></li>            
          </ol>
        </div>
    	 <input type="image" src="../../img/icons/anadir.png"  title="Agregar Cliente" data-toggle="modal" data-target="#exampleModalCenter"/>			
        
        
        <br><br><br><br><br><br><br><br>
         <table class="table" id="table"  >
			<thead>
				<tr >
					<th>ID </th>
					<th>Nombre </th>
					<th>Apellido</th>
					<th>Fecha Nacimiento</th>
					<th>Dni</th>	
					<th></th>	
					<th></th>					
				</tr>
			</thead>
			<tbody>				
				
				<tr th:each="cliente: ${clientes}">
					<form th:action="@{/cliente/modificar/{id}(id=${cliente.idPersona})}" method="post" role="form" >
						<td><span th:text=${cliente.idPersona}/></td>
						<td><span th:text=${cliente.nombre}/></td>
						<td><span th:text=${cliente.apellido}/></td>
						<td><span th:text=${cliente.fechaNacimiento}/></td>
						<td><span th:text=${cliente.dni}/></td>	
						<td>
							<input type="image" src="../../img/icons/lapiz.png"  title="Modificar" />					
						</td>
					</form>	
					
					<td>
						<form th:action="@{/cliente/eliminar/{id}(id=${cliente.idPersona})}" method="post" role="form" >
							<input type="image" src="../../img/icons/basura.png"  title="Eliminar" />
						</form>
					</td>
				</tr>
				
			</tbody>
		</table>  
		
		

      </div>
      
      
      

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalCenterTitle">Agregar un nuevo Cliente</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	           	<form action="#" th:action="@{/cliente/agregar}"th:object="${cliente}" method="post" id="form1">
              <div class="form-row" ;>  
                          
                <div class="form-group col-md-6">
                  <label for="name">Nombre</label>
                  <input type="text" th:field="*{nombre}" class="form-control"  />
                  <div class="validate"></div>
                </div>
                
                 <div class="form-group col-md-6">
                  <label for="apellido">Apellido</label>
                  <input type="text" th:field="*{apellido}" class="form-control"  />
                  <div class="validate"></div>
                </div>
                
                <div class="form-group col-md-6">
				  <label for="name">Fecha de Nacimiento</label>
				  <input type=date  th:field="*{fechaNacimiento}" class="form-control" />
				  <div class="validate"></div>
				</div>
                
                 <div class="form-group col-md-6">
                  <label for="dni">Dni</label>
                  <input type="number" th:field="*{dni}" class="form-control" step="any" />
                  <div class="validate"></div>
                </div>
                                                
              </div>          

       		</form>   
			    
			    
	
		  <div class="modal-footer">
			<div class="text-left"><button type="submit" class="btn btn-primary" form="form1" >Agregar</button></div> 

	
	        
	      </div>
	      </div>
	
	
	    </div>
	  </div>
	</div>      
      
      
      
    </section><
    <!-- End Breadcrumbs -->
